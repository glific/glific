query Assistants($filter: AssistantFilter, $opts: Opts) {
  Assistants(filter: $filter, opts: $opts) {
    id
    name
    assistant_id
    temperature
    status
    new_version_in_progress
    vector_store {
      id
      vector_store_id
      name
      status
      legacy
      files {
        id
        name
        uploaded_at
      }
    }
    inserted_at
    updated_at
  }
}
