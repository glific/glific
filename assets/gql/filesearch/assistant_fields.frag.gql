fragment AssistantFields on AssistantResult {
  assistant {
    id
    name
    assistant_id
    temperature
    vector_store {
      id
      llm_service_id
      name
      status
      legacy
      files {
        id
        name
        uploaded_at
      }
    }
    inserted_at
    updated_at
  }
}

fragment ErrorFields on AssistantResult {
  errors {
    key
    message
  }
}
