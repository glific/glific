query waSearch(
    $waGroupOpts: Opts!,
    $waMessageOpts: Opts!,
    $filter: WaSearchFilter!
  ) {
    search: waSearch(waGroupOpts: $waGroupOpts, waMessageOpts: $waMessageOpts, filter: $filter) {
        wa_group {
            id
            label
            bsp_id
            last_communication_at
        }
        messages: wa_messages {
            id
            body
            flow
            type
            contact {
                id
                name
                phone
            }
      }
    }
}
