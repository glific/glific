query waSearch(
    $waGroupOpts: Opts!,
    $waMessageOpts: Opts!,
    $filter: SearchFilter!
  ) {
    waSearch(waGroupOpts: $waGroupOpts, waMessageOpts: $waMessageOpts, filter: $filter) {
        wa_group {
            id
            label
            bsp_id
            lasy_communication_at
        }
        wa_messages {
            id
            body
            flow
            type
            contact {
                id
                name
                phone
            }
      }
    }
}
