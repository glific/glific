query search( 
    $saveSearch: Boolean, 
    $saveSearchInput: SaveSearchInput,
    $contactOpts: Opts!, 
    $messageOpts: Opts!, 
    $filter: SearchFilter
  ) {
    search(saveSearch: $saveSearch, saveSearchInput:$saveSearchInput, contactOpts: $contactOpts, messageOpts: $messageOpts, filter: $filter) {
      contact {
        id
        name
        phone
      }
      messages {
        id
        body
        flow
        type
        tags {
          label
        }
      }
    }
}
