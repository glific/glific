query search(
    $saveSearchInput: SaveSearchInput,
    $contactOpts: Opts!,
    $messageOpts: Opts!,
    $filter: SearchFilter
  ) {
    search(saveSearchInput:$saveSearchInput, contactOpts: $contactOpts, messageOpts: $messageOpts, filter: $filter) {
      contact {
        id
        name
        phone
        lastMessageAt
      }
      messages {
        id
        body
        flow
        type
        tags {
          label
        }
        user {
          id
        }
        is_read
        is_replied
      }
      group {
        id
        label
        messages {
          body
        }
      }
    }
}
