fragment OrganizationFields on OrganizationResult {
  organization {
    id
    name
    shortcode
    contact {
      name
    }
    email
    bsp {
      id
      name
      shortcode
      keys
      secrets
    }
    setting {  
      report_frequency
      run_flow_each_time
      low_balance_threshold
      critical_balance_threshold
      send_warning_mail
      allow_bot_number_update
    }
    out_of_office {
      enabled
      start_time
      end_time
      flow_id
      enabled_days {
        id
        enabled
      }
    }

    isActive
    timezone
    sessionLimit
    fields
    default_language {
      id
      label
    }

    active_languages {
      id
      label
    }
  }
}

fragment ErrorFields on OrganizationResult {
  errors {
    key
    message
  }
}
