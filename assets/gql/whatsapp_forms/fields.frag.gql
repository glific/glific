fragment WhatsappFormFields on WhatsappFormResult {
  whatsappForm {
    id
    name
    status
    categories
    definition
    description
    metaFlowId
    insertedAt
    updatedAt
    sheet {
      id
      label
      url
      isActive
      sheetDataCount
    }
  }
}

fragment WhatsappFormErrorFields on WhatsappFormResult {
  errors {
    key
    message
  }
}
